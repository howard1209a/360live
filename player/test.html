<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame VR Test</title>
    <!-- 引入 A-Frame 库 -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      /* 设置背景色和全屏 */
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 创建 A-Frame 场景 -->
    <a-scene embedded>
      <!-- 添加背景 -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- 创建一个立方体 -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" depth="1" height="1" width="1"></a-box>

      <!-- 添加摄像机和 VR 控制器 -->
      <a-camera position="0 1.6 0" look-controls="pointerLockEnabled: true">
        <!-- 添加 VR 控制 -->
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
